<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>

  </head>
  <body>
    <h1>Hangman</h1>
    <main>
      <aside class="img"></aside>
      <aside class="content">
        <p id="word"></p>
        <form action="index.html" method="post">
          <label for="guess">Guess a letter:</label>
          <input id="guess" type="text" name="" value="">
          <label for="guess" id="badGuess"></label>
          <input type="submit" name="" value="Go">
        </form>
        <p id="letters"></p>
      </aside>
    </main>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
